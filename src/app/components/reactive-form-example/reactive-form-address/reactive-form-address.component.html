<ng-container [formGroup]="userForm">
  <div class="address-container card" formGroupName="address">
    <div class="card-body">
      <div class="form-group">
        <label for="street">Street</label>
        <input id="street" class="form-control" formControlName="street" autocomplete="off" />
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input id="city" class="form-control" formControlName="city" autocomplete="off" />
      </div>
      <div class="form-group">
        <label for="zipcode">Zipcode</label>
        <input id="zipcode" class="form-control" formControlName="zipcode" autocomplete="off" />
      </div>
    </div>
  </div>
</ng-container>
