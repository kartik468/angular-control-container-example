<div class="card app-example border-primary">
  <div class="card-body">
    <h5 class="card-title">Reactive form with control container example.</h5>
    <form class="user-form col-md-6" autocomplete="off" [formGroup]="userForm">
      <div class="form-group">
        <label for="id">Id</label>
        <input type="text" id="id" class="form-control" formControlName="id" />
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name" />
      </div>

      <label for="">Address</label>
      <app-reactive-form-address></app-reactive-form-address>
    </form>
    <div>form valid: {{ userForm.valid }}</div>
    <pre>{{ userForm.value | json }}</pre>
  </div>
</div>
