<ng-container [formGroup]="companyFormGroup">
  <div class="card-body">
    <div class="form-group">
      <label for="id">Name</label>
      <input type="text" id="companyName" name="name" class="form-control" formControlName="name" />
    </div>
    <div class="form-group">
      <label for="name">Catch Phrase</label>
      <input type="text" id="catchPhrase" name="catchPhrase" class="form-control" formControlName="catchPhrase" />
    </div>
  </div>
</ng-container>
